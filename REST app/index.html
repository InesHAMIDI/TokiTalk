<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg">  <!--favicon-->
    <link href="/main.css" rel="stylesheet" type="text/css">
    <title>TokiTalk</title>
</head>
<header>
    <i class="fa-solid fa-infinity fa-5x" id="logo"></i> 
</header>
<body>
    <div class="contenu">
        <div>
            <button id="b-oui" class="bouton-prefait" onclick='LireAudio("oui")'>Oui</button>
            <button id="b-non" class="bouton-prefait" onclick='LireAudio("non")'>Non</button>
            <button id="b-jsp" class="bouton-prefait" onclick='LireAudio("je ne sais pas")'>Je ne sais pas</button>
        </div>

    </div class="textEntree">
        <label for="texteALire">Entrez votre texte</label>
        <textarea id="texteALire" maxlength="100" placeholder="Dadaoui dadaoui"></textarea>
        <button id="b-valider" class="bouton-prefait" onclick='LireAudio()'>Valider</button>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/59ea00ebc4.js" crossorigin="anonymous"></script>
</body>
</html>
